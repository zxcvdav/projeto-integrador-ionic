<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let cliente of lista">
      <ion-label>{{cliente.nome}}</ion-label>
      <ion-button (click)="visualizar(cliente)">Visualizar</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
